<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Register</title>
  <link rel="stylesheet" href="/css/register.css">

<!--  <link rel="icon" href="/img/favicon-32x32.png" type="image/x-icon">-->
</head>
<body>

<div class="accountCreation">
  <h1 class="text-center">Create an account</h1>
  <form th:action="@{/register}" method="POST" th:object="${user}">

    <!--    <input id="profilePic" th:field="*{profilePic}" th:value="" type="hidden"/>-->
    <div class="container">


      <label for="firstname">First Name: </label><br>
      <input class="inputs" id="firstname" th:field="*{firstName}"><br><br>
      <label for="lastname">Last Name: </label><br>
      <input class="inputs" id="lastname" th:field="*{lastName}"><br><br>

      <label for="username">Username: </label><br>
      <input class="inputs" id="username" th:field="*{username}" required pattern=".{5,}"
             title="Username must have at least 5 characters"/><br><br>


      <label for="password">Password:</label><br>
      <input class="inputs" id="password" type="password" th:field="*{password}"
             pattern="^(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*]).{6,}$"
             title="Password must contain at least 8 characters, including a capital letter, a number, and a special symbol"
             required/><br><br>




      <div class="d-flex justify-content-center">
        <input class="btn btn-secondary" value="Sign me up!" type="submit"/><br><br>
      </div>
    </div>

  </form>
  <p class="text-center"><a th:href="@{/login}">Login</a></p>

</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!--  js file-->


</body>
