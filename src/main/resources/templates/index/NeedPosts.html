<h1>Need Posts</h1>

<div style="display: flex; justify-content: center">
    <div th:each="posts : ${post}" class="card" style="width: 500px; background-color: #d38140; display: flex; justify-content: center; text-align: center;">
        <div class="card-body">
            <h2 th:text="*{posts.getTitle()}"></h2>
            <p th:text="*{posts.getBody()}"></p>
            <p th:text="*{posts.getUser().firstName}"></p>
        </div>
